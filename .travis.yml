language: python

python:
  - "nightly"
  - "3.9"
  - "3.8"
  - "3.7"
  - "3.6"

matrix:
  allow_failures:
  - python: nightly

install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - unset VIRTUAL_ENV
  # Travis needs to update pip/setuptools
  - pip install --upgrade setuptools pip
  - pip install .
  - pip install doit
  - doit install_test_deps
  - pip freeze

# command to run tests
script: doit test
